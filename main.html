<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIOSUN | Authentication</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #151f28;
            font-family: "Poppins", sans-serif;
        }
        h1 {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            background-image: url("https://media.istockphoto.com/id/946765682/photo/herb-and-spice-abstract-border.jpg?s=612x612&w=0&k=20&c=lEzi3vqjKcGJhewAZQLvkdQGgLcLP4hiRfOY5UEGI6U=");
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-bottom: 20px;
        }
        .box {
            padding: 20px;
            text-align: center;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .imp-links {
            margin-bottom: 20px;
        }
        .btn {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>GIOSUN</h1>
    <div class="box">
        <div class="border-line"></div>
        
        <form id="signup-form">
            <h2>Sign Up</h2>
            <div class="input-box">
                <input type="text" required>
                <span>Username</span>
            </div>
            <div class="input-box">
                <input type="text" required>
                <span>Email/Phone number</span>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Password</span>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Retype Password</span>
            </div>
            <div class="imp-links">
                <a href="#" onclick="toggleForms()">Sign In</a>
            </div>
            <input type="submit" value="Sign Up" class="btn">
        </form>

        <form id="signin-form" class="hidden">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" required>
                <span>Username</span>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Password</span>
            </div>
            <div class="imp-links">
                <a href="#">Forget Password</a>
                <a href="#" onclick="toggleForms()">Sign Up</a>
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("signup-form").classList.toggle("hidden");
            document.getElementById("signin-form").classList.toggle("hidden");
        }
    </script>
</body>
</html>
